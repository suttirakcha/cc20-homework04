<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>FB Post</title>
  </head>
  <body>
    <main class="container">
      <header>
        <div class="post-title">
          <span class="avatar"></span>
          <div>
            <div class="creator-section">
              <h3>Creator Name &nbsp;&middot;</h3>
              <button class="follow-btn">Follow</button>
            </div>
            <p>20 hours ago</p>
          </div>
        </div>
        <div class="additional-btns">
          <button>
            <i class="fa-solid fa-ellipsis"></i>
          </button>
          <button>
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </header>
      <article>Welcome to my Post. I like natural places!</article>
      <div class="post-images">
        <img src="./assets/view1.jpeg" alt="view-1"/>
        <img src="./assets/view2.jpeg" alt="view-2"/>
        <img src="./assets/view3.jpg" alt="view-3"/>
        <img src="./assets/view4.jpg" alt="view-4"/>
      </div>
      <section class="like-section">
        <p>3 Likes</p>
        <p>100 Comments, 30 Shares</p>
      </section>
      <footer>
        <div class="btn-group">
          <button class="btn">
            <i class="fa-regular fa-thumbs-up"></i>
            Like
          </button>
          <button class="btn">
            <i class="fa-regular fa-message"></i>
            Comment
          </button>
          <button class="btn">
            <i class="fa-regular fa-share-from-square"></i>
            Share
          </button>
        </div>
      </footer>
    </main>
  </body>
</html>
